<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Homepage - The Movie Watchlist</title>
  </head>
  <body class="md:bg-[#EBEAEA]">
    <!-- Nav -->
    <nav
      class="sticky top-0 flex justify-between items-center md:items-start h-[185px] bg-white md:bg-[#EBEAEA] p-5 pb-0 md:px-20 md:pt-12 gap-8 z-20"
    >
      <h1 class="text-[30px] font-bold font-['Poppins']">
        The <br />
        Movie <br />
        Watchlist
      </h1>

      <!-- Search Bar Desktop -->
      <input
        type="text"
        class="hidden md:flex justify-center items-center text-center text-xl text-black placeholder:text-black w-full max-w-[630px] bg-[#D9D9D9] h-14 rounded-full font-['Roboto']"
        placeholder="Search a movie or a series"
        id="search-input"
      />
      <!-- Buttons -->
      <div class="flex gap-4">
        <!-- Mobile Button -->
        <button
          class="flex justify-center items-center text-[20px] bg-[#D9D9D9] w-10 h-10 rounded-full md:hidden"
          id="search-button"
        >
          <img
            class="h-5"
            src="/assets/magnifying-glass.png"
            alt="magnifying-glass"
          />
        </button>
        <a href="./watchlist.html">
          <button
            class="flex justify-center items-center text-[20px] bg-[#D9D9D9] w-10 h-10 rounded-full md:hidden"
            id="wishlist-button"
          >
            <img
              class="h-5"
              src="/assets/bookmark.svg"
              alt="magnifying-glass"
            />
          </button>
        </a>
        <button
          class="hidden justify-center items-center text-[20px] bg-[#D9D9D9] w-10 h-10 rounded-full md:hidden"
          id="plus-button"
        >
          <img class="h-5" src="/assets/close.svg" alt="magnifying-glass" />
        </button>
        <!-- Desktop Watchlist Button -->
        <a href="./watchlist.html">
          <button
            class="hidden justify-center items-center text-xl font-bold bg-[#D9D9D9] w-52 h-14 rounded-[20px] md:flex font-['Poppins']"
          >
            <img class="h-5" src="/assets/bookmark.svg" alt="bookmark" />
            &nbsp; Watchlist
          </button>
        </a>
      </div>
    </nav>
    <!-- Search Mobile -->
    <div
      id="search-menu"
      class="hidden flex-col bg-white md:bg-[#EBEAEA] justify-start md:items-center p-5 md:px-20"
    >
      <!-- Search Bar Mobile -->
      <input
        type="text"
        class="block md:hidden justify-center items-center text-center text-xl text-black placeholder:text-black w-full max-w-[630px] bg-[#D9D9D9] h-14 rounded-[20px]"
        placeholder="Search a movie or a series"
        id="search-input-mobile"
      />
      <div id="search-result" class="flex flex-wrap gap-5 py-10"></div>
    </div>

    <!-- Content -->
    <div
      id="content"
      class="px-5 md:px-20 md:grid md:grid-cols-2 md:flex-wrap md:justify-between md:gap-x-16"
    >
      <!-- Currently Watching -->
      <section
        class="mb-10 md:w-full overflow-x-hidden col-start-1 col-end-2 font-['Roboto'] font-semibold"
      >
        <h2 class="text-xl font-medium">Currently Watching</h2>
        <div
          class="flex flex-wrap gap-5 py-4 md:flex-nowrap md:overflow-x-scroll touch-pan-x scrollbar-hide font-['Roboto']"
          id="currently-watching"
        >
          <!-- loadCurrentlyWatching -->
        </div>
      </section>
      <!-- Previously Watched -->
      <section
        class="mb-10 md:py-2 md:order-last col-start-1 col-end-3 overflow-x-hidden font-['Roboto'] font-semibold"
      >
        <h2 class="text-xl font-medium">Previously Watched</h2>
        <div
          class="flex flex-wrap gap-5 py-4 md:flex-nowrap md:overflow-x-scroll touch-pan-x md:scrollbar-hide font-['Roboto']"
          id="previously-watched"
        >
          <!-- loadPreviouslyWatched() -->
        </div>
      </section>
      <!-- Suggested to Watch -->
      <section
        class="mb-10 md:w-full overflow-x-hidden col-start-2 col-end-3 font-['Roboto'] font-semibold"
      >
        <h2 class="text-xl font-medium">Suggested To Watch</h2>
        <div
          class="flex flex-wrap gap-5 py-4 md:flex-nowrap md:overflow-x-scroll touch-pan-x scrollbar-hide font-['Roboto']"
          id="suggested-to-watch"
        >
          <!-- loadSuggestedToWatch() -->
        </div>
      </section>
    </div>
    <!-- Script -->
    <script src="./navigation.js"></script>
    <script src="./homepage.js"></script>
  </body>
</html>
