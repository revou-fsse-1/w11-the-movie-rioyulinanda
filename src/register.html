<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Register - The Movie Watchlist</title>
  </head>
  <body class="flex justify-center items-center h-screen">
    <!-- Container -->
    <div class="flex flex-col items-start justify-center w-[425px] p-8 lg:p-4">
      <h1 class="text-[50px] md:text-[70px] font-bold mb-6 font-['Poppins']">
        The <br />
        Movie <br />
        Watchlist
      </h1>
      <form
        action=""
        class="w-full flex flex-col gap-4 font-['Roboto'] font-[400]"
      >
        <input
          type="text"
          class="w-full h-14 p-4 bg-[#D9D9D9] placeholder:text-black text-xl text-center lg:text-start rounded-[20px]"
          placeholder="Username"
          id="username-input"
        />
        <input
          type="email"
          class="w-full h-14 p-4 bg-[#D9D9D9] placeholder:text-black text-xl text-center lg:text-start rounded-[20px]"
          placeholder="Email"
          id="email-input"
        />
        <input
          type="password"
          class="w-full h-14 p-4 bg-[#D9D9D9] placeholder:text-black text-xl text-center lg:text-start rounded-[20px]"
          placeholder="Password"
          id="password-input"
        />
        <input
          type="password"
          class="w-full h-14 p-4 bg-[#D9D9D9] placeholder:text-black text-xl text-center lg:text-start rounded-[20px]"
          placeholder="Confirm Password"
          id="password-confirm-input"
        />
        <button
          class="w-full h-14 text-2xl font-bold text-white bg-[#37C6F3] active:bg-[#37aef3] rounded-[20px] mt-8 mb-3 hover:cursor-pointer"
          id="register-button"
          disabled
          onclick="validateLogin()"
        >
          Register
        </button>
      </form>
      <span class="text-[#6D6D6D] font-md ml-4 font-['Roboto']"
        >Already have an account?
        <a href="./index.html" class="font-bold">Login</a></span
      >
    </div>
    <script src="./register.js"></script>
  </body>
</html>
