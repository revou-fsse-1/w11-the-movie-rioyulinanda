<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Homepage - The Movie Watchlist</title>
  </head>
  <body class="md:bg-[#EBEAEA]">
    <!-- Nav -->
    <!-- Nav -->
    <nav
      class="sticky top-0 flex justify-between items-center md:items-start h-[185px] bg-white md:bg-[#EBEAEA] p-5 pb-0 md:px-20 md:pt-12 gap-8 z-20"
    >
      <h1 class="text-[30px] font-extrabold font-['Poppins']">
        The <br />
        Movie <br />
        Watchlist
      </h1>

      <!-- Search Bar Desktop -->
      <input
        type="text"
        class="hidden md:flex justify-center items-center text-center text-xl text-black placeholder:text-black w-full max-w-[630px] bg-[#D9D9D9] h-14 rounded-full"
        placeholder="Search a movie or a series"
        id="search-input"
      />
      <!-- Buttons -->
      <div class="flex gap-4">
        <!-- Mobile Button -->
        <button
          class="flex justify-center items-center text-[20px] bg-[#D9D9D9] w-10 h-10 rounded-full md:hidden"
          id="search-button"
        >
          <img
            class="h-5"
            src="/assets/magnifying-glass.png"
            alt="magnifying-glass"
          />
        </button>
        <a href="./watchlist.html">
          <button
            class="flex justify-center items-center text-[20px] bg-[#D9D9D9] w-10 h-10 rounded-full md:hidden"
            id="wishlist-button"
          >
            <img
              class="h-5"
              src="/assets/bookmark.svg"
              alt="magnifying-glass"
            />
          </button>
        </a>
        <button
          class="hidden justify-center items-center text-[20px] bg-[#D9D9D9] w-10 h-10 rounded-full md:hidden"
          id="plus-button"
        >
          <img class="h-5" src="/assets/close.svg" alt="magnifying-glass" />
        </button>
        <!-- Desktop Watchlist Button -->
        <a href="./watchlist.html">
          <button
            class="hidden justify-center items-center text-xl font-bold bg-[#D9D9D9] w-52 h-14 rounded-[20px] md:flex font-['Poppins']"
          >
            <img
              class="h-5"
              src="/assets/bookmark.svg"
              alt="magnifying-glass"
            />
            &nbsp; Watchlist
          </button>
        </a>
      </div>
    </nav>
    <!-- Search Mobile -->
    <div
      id="search-menu"
      class="hidden flex-col bg-white md:bg-[#EBEAEA] justify-start md:items-center p-5 md:px-20"
    >
      <!-- Search Bar Mobile -->
      <input
        type="text"
        class="block md:hidden justify-center items-center text-center text-xl text-black placeholder:text-black w-full max-w-[630px] bg-[#D9D9D9] h-14 rounded-[20px]"
        placeholder="Search a movie or a series"
        id="search-input-mobile"
      />
      <div id="search-result" class="flex flex-wrap gap-5 py-10"></div>
    </div>

    <!-- Title and Watchlist Button -->
    <div class="px-5 md:px-20 md:mt-10 mb-6 flex items-center justify-between">
      <h2
        class="flex items-center font-bold text-3xl md:text-4xl text-left"
        id="movie-title"
      >
        Loading
      </h2>
      <button
        class="hidden justify-center items-center text-xl font-bold bg-[#D9D9D9] px-8 h-14 rounded-[20px] md:flex font-['Poppins']"
        id="add-to-watchlist-button"
      >
        <img class="h-5" src="../assets/bookmark.svg" alt="magnifying-glass" />
        &nbsp; Add To Watchlist
      </button>
    </div>
    <!-- Content All -->
    <div
      class="px-5 flex flex-col md:px-20 md:grid md:grid-cols-2 gap-y-8 gap-x-14 mb-10"
    >
      <!-- Content Left -->
      <div
        class="flex flex-col items-start justify-start md:grid md:grid-cols-2 gap-8 w-full"
      >
        <!-- Poster -->
        <div
          class="bg-gray-400 h-full rounded-[20px] mb-14 hidden md:block overflow-hidden"
          id="movie-poster"
        ></div>

        <!-- Details container -->
        <div class="h-full flex flex-col justify-center">
          <!-- Genres -->
          <div class="flex gap-4 mb-8 flex-wrap" id="movie-genre"></div>
          <p class="text-lg leading-5 font-medium mb-8" id="movie-synopsis">
            Loading...
          </p>
          <div>
            <p class="text-lg">IMDB Rating</p>
            <p class="text-sm text" id="movie-rating">Loading...</p>
          </div>
        </div>
      </div>

      <!-- Content Right  / Video-->
      <div
        class="mb-4 order-first md:order-last w-full min-h-fit"
        id="movie-trailer"
      >
        Video
      </div>
    </div>
    <!-- Script -->
    <script src="./navigation.js"></script>
    <script src="./moviepage.js"></script>
  </body>
</html>
